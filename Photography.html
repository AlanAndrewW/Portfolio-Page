<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <!-- Images used to open the lightbox -->
<div class="row">
    <div class="column">
      <img src="./images/DSC_0321(1).jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
    </div>
   
    <div class="column">
      <img src="./images/DSC_0322(1).jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
    </div>
    <div class="column">
      <img src="./images/DSC_0515(1).jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
    </div>
  </div>
  
  <!-- The Modal/Lightbox -->
  <div id="myModal" class="modal">
    <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="modal-content">
  
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
        <img src="./images/DSC_0321.jpg" style="width:100%">
      </div>
  
  
      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
        <img src="./images/DSC_0322.jpg" style="width:100%">
      </div>
  
      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
        <img src="./images/DSC_0515.jpg" style="width:100%">
      </div>
  
      <!-- Next/previous controls -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
      <!-- Caption text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
  
      <!-- Thumbnail image controls -->
      <div class="column">
        <img class="demo" src="./images/DSC_0321.jpg" onclick="currentSlide(1)" alt="Cat">
      </div>
  
      
  
      <div class="column">
        <img class="demo" src="./images/DSC_0322.jpg" onclick="currentSlide(3)" alt="Cat">
      </div>
  
      <div class="column">
        <img class="demo" src="./images/DSC_0515.jpg" onclick="currentSlide(4)" alt="View">
      </div>
    </div>
  </div>
  
</body>
</html>
